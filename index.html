<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <link rel="stylesheet" href="assets/fonts/style.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <div id="slide">
    <ul>
      <li>
          <img src="assets/img/cerezo.jpg" alt="">
          <div class="figcaption">
            <h2>Titulo</h2>
            <h3>Lorem ipsum dolor sit amet, consectetur</h3>
          </div>
      </li>
      <li>
          <img src="assets/img/landscape.jpg" alt="">
          <div class="figcaption">
            <h2>Titulo</h2>
            <h3>Lorem ipsum dolor sit amet, consectetur</h3>
          </div>
     </li>
      <li>
          <img src="assets/img/MG.jpg" alt="">
          <div class="figcaption">
            <h2>Titulo</h2>
            <h3>Lorem ipsum dolor sit amet, consectetur</h3>
          </div>
      </li>
      <li>
          <img src="assets/img/PAB021.jpg" alt="">
          <div class="figcaption">
            <h2>Titulo</h2>
            <h3>Lorem ipsum dolor sit amet, consectetur</h3>
          </div>
      </li>
      <li>
        <img src="assets/img/paisajes.jpg" alt="">
        <div class="figcaption">
          <h2>Titulo</h2>
          <h3>Lorem ipsum dolor sit amet, consectetur</h3>
        </div>
      </li>
    </ul>
    <ol id="indicator">
      <li role-slide="1"><span class="icon-circle"></span></li>
      <li role-slide="2"><span class="icon-circle"></span></li>
      <li role-slide="3"><span class="icon-circle"></span></li>
      <li role-slide="4"><span class="icon-circle"></span></li>
      <li role-slide="5"><span class="icon-circle"></span></li>
    </ol>
    <div id="left" class="button-left"><span class="icon-chevron-left"></span></div>
    <div id="right" class="button-right"><span class="icon-chevron-right"></span></div>
  </div>


  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
